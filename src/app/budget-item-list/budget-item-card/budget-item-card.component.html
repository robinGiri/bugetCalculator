<div>
  <div
    class="budget-item"
    (click)="onCardClick()"
    [ngClass]="{ income: item.amount >= 0, expense: item.amount < 0 }"
  >
    <div class="description">
      <p>{{ item.description }}</p>
    </div>
    <div class="amount">
      <p>{{ item.amount }}</p>
    </div>
    <button mat-button (click)="onXButtonClick()" color="primary">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
