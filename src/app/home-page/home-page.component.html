<div class="contaner">
  <div>
    <mat-toolbar color="primary" class="toolbar">
      <span>Budget Calculator</span>
    </mat-toolbar>
  </div>

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Balance</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2 [ngClass]="{ red: totalBudget < 0, green: totalBudget > 0 }">
          {{ totalBudget }}
        </h2>
      </mat-card-content>
    </mat-card>
  </div>

  <section class="add-item-section">
    <div class="add-item-container">
      <app-add-item-form
        style="padding: 20px"
        (formSubmit)="addItem($event)"
      ></app-add-item-form>
    </div>
  </section>

  <app-budget-item-list
    [budgetItems]="budgetItems"
    (delete)="deleteItem($event)"
    (update)="updateItem($event)"
  ></app-budget-item-list>
</div>
