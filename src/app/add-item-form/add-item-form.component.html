<div id="chart-card">
  <mat-card>
    <div class="contact">
      <form
        #itemForm="ngForm"
        (ngSubmit)="onSubmit(itemForm)"
        class="contact-form"
      >
        <div class="field">
          <p class="control">
            <input
              type="number"
              required
              name="amount"
              style="width: 100px"
              class="input"
              placeholder="Amount"
              [ngModel]="item.amount"
            />
          </p>
        </div>

        <div class="field">
          <p class="control">
            <input
              type="text"
              required
              name="description"
              class="input"
              placeholder="Description"
              [ngModel]="item.description"
            />
          </p>
        </div>

        <div class="field">
          <p class="selector">
            <mat-label >Choose an option</mat-label>
            <mat-select [(value)]="selected" class="input">
              <mat-option value="debit">Debit</mat-option>
              <mat-option value="credit">Credit</mat-option>
            </mat-select>
          </p>
        </div>

        <div class="field">
          <button
            type="submit"
            class="button"
            [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }"
            [disabled]="!itemForm.valid"
          >
            <p *ngIf="isNewItem">Add</p>
            <p *ngIf="!isNewItem">Save</p>
          </button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
